<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamePage.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Bubble Rush</title>
</head>
<body>

    <main>
        <nav>
            <i class="ri-arrow-left-line" onclick="home()"></i>
            <div class="name">
                <h1>BUBBLE RUSH</h1>
            </div>
            <i class="ri-loop-left-line" onclick="restart()"></i>       
         </nav>
        
        <div class="hero">
            <div class="bord">
                <div class="hit bord-item">
                    <p>HIT</p>
                    <h3 id="hit">0</h3>
                </div>
                <div class="score bord-item">
                    <p>SCORE</p>
                    <h3 id="scoreid">00</h3>
                </div>
                <div class="time bord-item">
                    <p>TIMER</p>
                    <h3 id="time">60</h3>
                </div>
            </div>
            <div class="ball-area">
                
            </div>
     
        </div>
    </main>
    <script src="gamePage.js"></script>
</body>
</html>
